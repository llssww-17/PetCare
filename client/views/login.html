<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Node React Web">
        <link rel="icon" href="" />
        <title>Node Web Login</title>
    </head>
    <style>
        body{
            background: linear-gradient(to bottom, #f3d8c9, #f1d79f, #e1dfc2);

        }
        header {
            width: 100%;
            color: black;
            grid-area: header;
            text-align: center;
            line-height: 150px;
        }

    </style>
    <body>
        <header><h1 className='logo'>펫 케어</h1></header>

        <div style="background-color:white; width:250px; height:180px; margin:0 auto; border-radius: 30px 30px; border:1px solid #000; padding:15px; margin-top: 65px; margin-left: auto; margin-right: auto; margin-bottom: auto;">
            <input type="text" id="user_id" placeholder="아이디" style="width: 100%; height:18%; margin-top: 32px; display: block;"/>
            <input type="password" id="password" placeholder="비밀번호" style="width: 100%; height:18%;display: block; margin-top:5px;"/>
            <button style="width:100%; height:17%; margin-top:15px;" onclick="login()">로그인</button>
        </div>

        <script>
            function login() {
                let user_id = document.getElementById('user_id').value;
                let password = document.getElementById('password').value;
                console.log('로그인 정보 : ', user_id, password);

                fetch("/login.json", {
                    method: "POST",
                    body: JSON.stringify({'user_id': user_id, 'password': password}),
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8'
                    },
                }).then((response) => response.json()).then((data) => {
                    console.log('login() /login.json result : ', data);
                    alert(data.message);
                    if (data.isSuccess == true) {
                        window.location.href = '/'
                    } else {}
                    // alert('등록이 완료되었습니다');
                    // navigate('/');
                }).catch((error) => {
                    console.log('login() /login.json error : ', error);
                });
            }
        </script>

    </body>
</html>
